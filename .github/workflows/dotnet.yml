name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Run Tests
        run: dotnet test --no-build --verbosity normal
      - name: Install Coverlet
        run: dotnet tool install --global coverlet.console
      - name: Run Tests with Coverage for All Test Projects
        run: |
          find . -name '*.Tests.csproj' -exec sh -c 'echo "Running coverage for {}"; coverlet "{}" --target "dotnet" --targetargs "test --no-build {}" --format opencover --merge-with coverage.json -o coverage.json' \;
      - name: Check Coverage Percentage
        run: |
          coveragePercentage=$(grep 'Linecoverage' coverage.json | sed -n 's/.*Linecoverage=\"\([0-9.]*\)%\".*/\1/p')
          echo "Code Coverage: $coveragePercentage%"
          if (( $(echo "$coveragePercentage < 90" | bc -l) )); then
            echo "Coverage is below 90%. It's at $coveragePercentage%"
            exit 1
          fi
