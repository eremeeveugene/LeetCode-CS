name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
      - name: Cache NuGet packages
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/LeetCode.Tests/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: |
            LeetCode.Tests/bin
            LeetCode.Tests/obj

  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
          path: LeetCode.Tests
      - name: Run Tests
        run: dotnet test LeetCode.Tests/LeetCode.Tests.csproj --no-build --verbosity normal

  coverage:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
          path: LeetCode.Tests
      - name: Generate Coverage Report
        run: dotnet test LeetCode.Tests/LeetCode.Tests.csproj --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput='./results/'
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Generate Detailed Coverage Report
        run: reportgenerator -reports:'./results/coverage.cobertura.xml' -targetdir:'./coverage-report' -reporttypes:'HtmlInline_AzurePipelines;Cobertura'
      - name: Check Coverage for Current Changes
        run: |
          git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}
          git diff --name-only ${{ github.base_ref }} | grep -E '\.cs$' > changed_files.txt
          coverage=$(reportgenerator -reports:'./results/coverage.cobertura.xml' -targetdir:'./coverage-report' -reporttypes:'TextSummary' -assemblyfilters:'+LeetCode.Tests' -filefilters:'@changed_files.txt' | grep -Po 'Total Line coverage: \K\d+.\d+(?=%)')
          echo "Coverage for changed files: $coverage%"
          if (( $(echo "$coverage < 90" | bc -l) )); then
            echo "Coverage of $coverage% for changed files is below the required threshold of 90%"
            exit 1
          fi
          
  upload-coverage:
    needs: coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: LeetCode.Tests/results

  deploy:
    needs: upload-coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./LeetCode.Tests/results/
          publish_branch: gh-pages
          clean: true
          keep_files: true
